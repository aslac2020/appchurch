<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list role="list">
        <mat-list-item role="listitem" (click)="toggle('Membros')">Membros</mat-list-item>
        <mat-list-item role="listitem" (click)="toggle('Igrejas')">Igrejas</mat-list-item>
        <mat-list-item role="listitem" (click)="toggle('Financeiro')">Financeiro</mat-list-item>
        <mat-list-item role="listitem" (click)="toggle('Historico')">Historico</mat-list-item>
        <mat-list-item role="listitem" (click)="toggle('Dashboard')">Dashboard</mat-list-item>
      </mat-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sistema administrativo para Igrejas</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
